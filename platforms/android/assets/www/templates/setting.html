<ion-view view-title="{{ title }}" cache-view="false" show-tabs>
  <ion-content class="no-padding item-detail">
    <ion-list>
      <a class="item item-icon-left item-icon-right setting-item" href="#/tab/setting/bank/index">
        <i class="icon ion-social-usd" style="color:#ffd637;"></i>
        充值中心
        <i class="icon ion-ios-arrow-right"></i>
      </a>
    </ion-list>

    <div class="spacer" style="height: 25px;"></div>
    <ion-list>
      <a class="item item-icon-left item-icon-right setting-item" href="#/tab/setting/order-list?status=10">
        <i class="icon ion-ios-list" style="color:#ff4200;"></i>
        我的订单
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item item-icon-left item-icon-right setting-item" href="#/tab/setting/address">
        <i class="icon ion-android-bus" style="color:#22ac38;"></i>
        收货地址管理
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item item-icon-left item-icon-right setting-item" href="#/tab/setting/account">
        <i class="icon ion-ios-person" style="color:#00a0e9;"></i>
        个人资料
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item item-icon-left item-icon-right setting-item" href="#/tab/setting/about">
        <i class="icon ion-ios-location-outline" style="color: #FF0A00;"></i>
        关于我们
        <i class="icon ion-ios-arrow-right"></i>
      </a>
    </ion-list>

    <div class="spacer" style="height: 25px;"></div>
    <ion-list>
      <a class="item setting-item" ng-show="isLogin" ng-click="logout()">
        <span>注销当前账号</span>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
