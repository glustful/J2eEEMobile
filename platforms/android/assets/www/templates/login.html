<ion-view view-title="登录" cache-view="false">
  <ion-content padding="true" class="has-header">
    <form>
      <ion-list>
        <label class="item item-input">
          <span class="input-label">手机号</span>
          <input type="tel" placeholder="" ng-model="user.mobile">
        </label>
        <label class="item item-input">
          <span class="input-label">密&nbsp;&nbsp;&nbsp;码</span>
          <input type="password" placeholder="" ng-model="user.password">
        </label>
      </ion-list>
      <a href="#/forget" style="margin-bottom:0;" class="button button-stable button-clear button-block">忘记密码？</a>
      <div class="spacer" style="height: 15px;"></div>
      <span ng-click="login(user)" class="button button-stable button-block">登录</span>
      <a href="#/signup" style="margin-bottom:0;" class="button button-positive button-clear button-block">注册新账号</a>
      <a href="#/tab/today" style="margin:0;" class="button button-assertive button-clear button-block">返回今日餐谱</a>
    </form>
  </ion-content>
</ion-view>
