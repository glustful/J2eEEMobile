<ion-view view-title="{{ title }}" cache-view="false" hide-tabs>
  <ion-nav-buttons side="right">
    <button ng-click="backBank()" class="button button-clear">关闭</button>
  </ion-nav-buttons>

  <ion-content class="no-padding" style="color:#666;font-size:18px;">
    <div style="text-align:center;margin-top:30px;">
      <span style="display:inline-block;background-color:#ffd637;width:100px;height:100px;border-radius:50px;line-height: 100px;"><i style="color:#d9a600;font-size:42px;" class="icon ion-social-usd"></i></span>
    </div>

    <div style="text-align:center;margin-top:38px;">
      <p>您已成功充值</p>
      <p style="font-size:42px;color:#ff4200;line-height:38px;">{{ result.amount }}元</p>
      <p>获赠 <span style="color:#ff4200;font-weight:bold;">{{ result.giftBalance }}元</span></p>
    </div>

    <div style="text-align:center;border-top:1px solid #d8d8d0;margin-top:28px;padding-top:28px;margin-left:35px;margin-right:35px;">
      <p>当前余额 <span style="color:#ff4200;">{{ result.balance }}</span></p>
    </div>
  </ion-content>
</ion-view>
