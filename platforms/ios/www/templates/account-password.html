<ion-view view-title="{{ title }}" cache-view="false" hide-tabs>
  <ion-content class="no-padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="password" placeholder="原密码" ng-model="password.old">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="新密码" ng-model="password.new1">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="新密码重复" ng-model="password.new2">
      </label>
    </div>

    <div class="padding">
      <button class="button button-block button-positive" ng-click="updatePassword(password)">保存</button>
    </div>
  </ion-content>
</ion-view>
