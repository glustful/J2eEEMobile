<ion-view view-title="{{ title }}" cache-view="false" hide-tabs>
  <ion-content class="no-padding item-detail">
    <ion-list>
      <a class="item item-icon-right item-thumbnail-right" ng-click="getPhoto()">
        <img class="account-avatar" ng-src="{{ member.logo }}">
        <h2>头像</h2>
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item item-icon-right" href="#/tab/setting/account/nickname">
        昵称
        <span style="padding-left: 25px;font-size: 13px;color: #9D9D9D;">{{ member.nickname }}</span>
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item item-icon-right" href="#/tab/setting/account/password">
        修改密码
        <i class="icon ion-ios-arrow-right"></i>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
